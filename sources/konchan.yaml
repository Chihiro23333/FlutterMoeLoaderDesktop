meta:
  name: "konachan.com"
  type: "assets"

display:
  columnCount: 5
  aspectRatio: 1.65

url:
  home: { link: "https://konachan.com/post?page=${page}&tags=${rating}" }
  search: { link: "https://konachan.com/post?page=${page}&tags=${rating}${tag}", tagConnector: "_" }

options:
  - {id: "rating", desc: "评级", items: [{desc: "all", param: ""},{desc: "safe", param: "rating%3Asafe+"}, {desc: "questionable", param: "rating%3Aquestionable+"}, {desc: "explicit", param: "rating%3Aexplicit+"}]}

homePage: &HOMEPAGE
  onParseResult:
    list:
      getElements: { cssSelector: "#post-list-posts li" }
      foreach:
        coverUrl:
          get: { cssSelector: "a[class=thumb] img", attr: "src" }
        href:
          get: { cssSelector: "a[class=thumb]", attr: "href" }
          format:
            - concat: { start: "https://konachan.com", end: "" }
        tags:
          list:
            get: { cssSelector: "a[class=thumb] img", attr: "alt" }
            filter: { regex: "(?<=Tags:).*?(?=User:)", index: 0 }
            toList: { separator: " " }
        width:
          get: { cssSelector: "span[class=directlink-info]", text: "" }
          filter: { regex: '^\d+', index: 0 }
        height:
          get: { cssSelector: "span[class=directlink-info]", text: "" }
          filter: { regex: '^\d+ x (\d+)', index: 1 }

searchPage:
  *HOMEPAGE

detailPage:
  onParseResult:
    object:
      url:
        get: { cssSelector: "#image", attr: "src" }
      bigUrl:
        get: { cssSelector: "#highres", attr: "href" }
      rawUrl:
        get: { cssSelector: "#png", attr: "href" }
      tags:
        list:
          get: { cssSelector: "#image", attr: "alt" }
          toList: { separator: " " }
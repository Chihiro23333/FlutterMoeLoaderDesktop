meta:
  name: "konachan.com"
  type: "assets"

display:
  columnCount: 5
  aspectRatio: 1.65

url:
  home: { link: "https://konachan.com/post?page=${page}&tags=" }
  search: { link: "https://konachan.com/post?page=${page}&tags=${tag}", tagConnector: "_" }
  safeHome: { link: "https://konachan.com/post?page=${page}&tags=rating%3Asafe" }
  safeSearch: { link: "https://konachan.com/post?page=${page}&tags=rating%3Asafe+${tag}", tagConnector: "_" }

homePage: &HOMEPAGE
  onParseResult:
    list:
      getElements: { cssSelector: "#post-list-posts li" }
      foreach:
        coverUrl:
          get: { cssSelector: "a[class=thumb] img", attr: "src" }
        href:
          get: { cssSelector: "a[class=thumb]", attr: "href" }
          format:
            - concat: { start: "https://konachan.com", end: "" }
        tags:
          list:
            get: { cssSelector: "a[class=thumb] img", attr: "alt" }
            filter: { regex: "(?<=Tags:).*?(?=User:)", index: 0 }
            toList: { separator: " " }
        width:
          get: { cssSelector: "span[class=directlink-info]", text: "" }
          filter: { regex: '^\d+', index: 0 }
        height:
          get: { cssSelector: "span[class=directlink-info]", text: "" }
          filter: { regex: '^\d+ x (\d+)', index: 1 }

searchPage:
  *HOMEPAGE

detailPage:
  onParseResult:
    object:
      url:
        get: { cssSelector: "#image", attr: "src" }
      tags:
        list:
          get: { cssSelector: "#image", attr: "alt" }
          toList: { separator: " " }
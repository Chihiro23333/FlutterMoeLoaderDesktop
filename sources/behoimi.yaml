meta:
  name: "behoimi.org"
  type: "assets"
  headers:
    User-Agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36"

display:
  columnCount: 8
  aspectRatio: 1.65

url:
  home: { link: "http://behoimi.org/post/index?page=${page}" }
  search: { link: "http://behoimi.org/post/index?tags=${tag}&page=${page}", tagConnector: "-" }

homePage: &HOMEPAGE
  onParseResult:
    list:
      getElements: { cssSelector: "#content div span[class^=thumb]" }
      foreach:
        coverUrl:
          get: { cssSelector: "a img", attr: "src" }
        href:
          get: { cssSelector: "a", attr: "href" }
          format:
            - concat: { start: "http://behoimi.org", end: "" }
        tags:
          list:
            get: { cssSelector: "img", attr: "alt" }
            toList: { separator: " " }
        width:
          get: { cssSelector: "a img", attr: "width" }
        height:
          get: { cssSelector: "a img", attr: "height" }

searchPage:
  *HOMEPAGE

detailPage:
  onParseResult:
    object:
      url:
        get: { cssSelector: "#image", attr: "src" }
      tags:
        list:
          get: { cssSelector: "#image", attr: "alt" }
          toList: { separator: " " }
meta:
  name: "safebooru.org"
  type: "assets"

display:
  columnCount: 7
  aspectRatio: 0.72

url:
  home: {link: "https://safebooru.org/index.php?page=post&s=list&pid=${page}", pageBase: 40 }
  search: {link: "https://safebooru.org/index.php?page=post&s=list&tags=${tag}&pid=${page}", tagConnector: "_", pageBase: 40 }

homePage: &HOMEPAGE
  onParseResult:
    list:
      getElements: { cssSelector: ".thumb" }
      foreach:
        coverUrl:
          get: { cssSelector: "img", attr: "src" }
        href:
          get: { cssSelector: "a", attr: "href" }
          format:
            - concat: { start: "https://safebooru.org/", end: "" }
        tags:
          list:
            get: { cssSelector: "img", attr: "alt" }
            toList: { separator: " " }

searchPage:
  *HOMEPAGE

detailPage:
  onParseResult:
    object:
      url:
        get: { cssSelector: "#image", attr: "src" }
      tags:
        list:
          get: { cssSelector: "#image", attr: "alt" }
          toList: { separator: " " }
      rawUrl:
        get: { cssSelector: "ul li a[style]", attr: "href" }
meta:
  name: "gelbooru.wjcodes.com"
  type: "assets"

display:
  columnCount: 5
  aspectRatio: 1.65

url:
  home: {link: "https://gelbooru.wjcodes.com/index.php?tag=&p=${page}" }
  search: {link: "https://gelbooru.wjcodes.com/index.php?tag=${tag}&p=${page}", tagConnector: "+" }
  safeHome: { link: "https://gelbooru.wjcodes.com/index.php?tag=%20rating:safe&p=${page}" }
  safeSearch: { link: "https://gelbooru.wjcodes.com/index.php?tag=${tag}%20rating:safe&p=${page}", tagConnector: "+" }

homePage: &HOMEPAGE
  onParseResult:
    list:
      getElements: { cssSelector: "#main-list li" }
      foreach:
        coverUrl:
          get: { cssSelector: "a img", attr: "data-original" }
        href:
          get: { cssSelector: "a", attr: "onclick" }
          filter: { regex: "(https?)://[-A-Za-z0-9+&@#/%?=~_|!:,.;]+[-A-Za-z0-9+&@#/%=~_|]", index: 0 }
        tags:
          list:
            get: { cssSelector: "a img", attr: "alt" }
            toList: { separator: " " }
        width:
          get: { cssSelector: "span[class^=am-badge]", text: "" }
          filter: { regex: '^\d+', index: 0 }
        height:
          get: { cssSelector: "span[class^=am-badge]", text: "" }
          filter: { regex: '^\d+x(\d+)', index: 1 }

searchPage:
  *HOMEPAGE

detailPage:
  onParseResult:
    object:
      url:
        get: { cssSelector: "#image", attr: "src" }